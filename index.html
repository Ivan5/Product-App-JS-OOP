<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agrega Productos</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
  <!--NAvbar-->
  <nav class="navbar navbar-light bg-light">
    <a href="" class="navbar-brand">
      Sneakers App
    </a>
  </nav>

  <div class="container">
    <!--Aplicacion-->
    <div id="App" class="row pt-5">
      <div class="col-md-4">
        <!--Form Product-->
        <div class="card">
          <div class="card-header">
            <h4>Add Sneaker</h4>
          </div>
          <form id="sneaker-form" class="card-body">
            <div class="form-group">
              <input type="text" id="name" placeholder="Snaker Name" class="form-control">
            </div>
            <div class="form-group">
              <input type="number" step="0.01" id="price" placeholder="Sneaker Price" class="form-control">
            </div>
            <div class="form-group">
              <input type="number" id="year" class="form-control" placeholder="Year of Sneaker" value="1990" min="1900" max="2018">
            </div>
            <input type="submit" value="Save" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
      <div class="col-md-8">
        <div id="sneaker-list">

        </div>
      </div>
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
